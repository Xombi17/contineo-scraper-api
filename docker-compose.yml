version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NEON_DB_PASSWORD=${NEON_DB_PASSWORD}
      - NEON_DB_URI=${NEON_DB_URI}
      - PG_DBNAME=${PG_DBNAME}
      - PG_USER=${PG_USER}
      - NEON_PASSWORDLESS_AUTH=false
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
